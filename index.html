<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeloy Banerjee</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script data-goatcounter="https://neeloy.goatcounter.com/count" src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const HomePage = () => {
          const links = [
            {
              title: "I tell jokes",
              description: "Mostly to empty rooms in New York",
              icon: "fa-brands fa-instagram",
              url: "https://www.instagram.com/neeloytellsjokes"
            },
            {
              title: "I write",
              description: "About math, tech, finance, and <insert your interest here>",
              icon: "fa-solid fa-square-pen",
              url: "https://xquant.substack.com"
            },
            {
              title: "I build",
              description: "And the best comedy is on LinkedIn",
              icon: "fa-brands fa-linkedin",
              url: "https://linkedin.com/in/neeloybanerjee"
            },
            {
              title: "I tweet",
              description: "Thoughts on everything",
              icon: "fa-brands fa-twitter",
              url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            }
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 p-4 sm:p-8">
              <div className="max-w-2xl mx-auto">
                <header className="text-center mb-12 sm:mb-16">
                  <h1 className="text-5xl sm:text-6xl font-bold mb-4 text-gray-800">Neeloy Banerjee</h1>
                  <p className="text-xl sm:text-2xl text-gray-600">Math • Comedy • Programming</p>
                </header>

                <div className="grid gap-4 sm:gap-6">
                  {links.map((link, index) => (
                    <a
                      key={index}
                      href={link.url}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="block p-4 sm:p-6 bg-white rounded-lg hover:bg-gray-50 transition-colors border border-gray-200 shadow-sm"
                    >
                      <div className="flex items-center gap-4">
                        <div className="text-blue-500">
                          <i className={`${link.icon} text-2xl sm:text-3xl`}></i>
                        </div>
                        <div>
                          <h2 className="text-xl sm:text-2xl font-semibold mb-2 text-gray-800">{link.title}</h2>
                          <p className="text-base sm:text-lg text-gray-600">{link.description}</p>
                        </div>
                      </div>
                    </a>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(
            <HomePage />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
